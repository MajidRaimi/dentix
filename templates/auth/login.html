{% include 'common/header.html' %}

<main class="min-h-screen grid grid-cols-1 sm:grid-cols-2  ">
    <div class="col-span-1 flex flex-col items-center justify-between bg-[#f5f5f4]">
        <div class="p-4 shadow-md w-full text-center font-bold text-xl bg-white">Login Page</div>
        <form class="flex flex-col items-center w-full space-y-4 max-w-xs" action="/login" method="POST">
            <input name="email" type="email" class="input input-md input-bordered w-full h-10" placeholder="Email" required >
            <input name="password" type="password" class="input input-md input-bordered w-full h-10" placeholder="Password" required>
            <div class="flex items-center justify-between w-full">
                <div class="form-control">
                    <label class="cursor-pointer label space-x-1">
                        <input type="checkbox" checked="checked" class="checkbox checkbox-secondary checkbox-sm" />
                        <span class="label-text">Remember me</span>
                    </label>
                </div>
                <a href="/forgot" class="text-[#0D1F4F] underline text-sm">Forgot Password?</a>
            </div>
            <p>
                {% if error %}
                <span class="text-rose-600 text-sm">{{ error }}</span>
                {% endif %}
            </p>
            <button class="btn btn-secondary btn-sm w-full">Login</button>
            <span>
                Don't have an account? <a href="/signup" class="text-center text-[#0D1F4F] underline">Create one</a>
            </span>
        </form>
        <div></div>
    </div>
    <div class="col-span-1 bg-[#0d1f4f]  flex-col items-center justify-center hidden sm:flex">
       <img src="{{ url_for('static', filename='images/logo.webp') }}" alt=""
       class="w-64"
       >
    </div>
</main>


{% include 'common/footer.html' %}
